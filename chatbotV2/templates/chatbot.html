<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <form class="container chat-container">
        <h2>Votre ChatBot Covid</h2>
        <div class="question-block">
            <div>
                <p id="question">Avez-vous mal à la gorge ?</p>
            </div>
        
            <p>Choisissez votre réponse :</p>
            <button class="btn_response" id="firstChoice" value="1">Oui</button>
            <button class="btn_response" id="secondChoice" value="0">Non</button>
        </div>
    </form>
</body>
</html>
